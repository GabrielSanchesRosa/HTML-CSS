<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags HTML</h1>
  <p>Em HTLM5, podemos inserir os elementosda lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Use as tags <h1>...<h6>">Títulos</h1></abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos Fonte</abbr></li>
    <li><abbr title="Use as tags <ol> e <li>">Listas Númeradas</abbr></li>
    <li><abbr title="Use as tags <ul> e <li>">Listas com Demarcadores</abbr></li>
  </ul>
</body>
</html>
